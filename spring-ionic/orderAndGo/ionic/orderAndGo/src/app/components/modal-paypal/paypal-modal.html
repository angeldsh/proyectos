        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div>Precio total: {{ totalPrecio }} â‚¬</div>

    <div class="ion-text-center ion-margin-top">

      ></app-paypal-button>
    </div>
  </div>
</ion-content>
