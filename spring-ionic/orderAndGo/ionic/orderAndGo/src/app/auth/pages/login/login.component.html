<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-margin-bottom mt-10">
    <ion-icon
      class="custom-icon"
      name="person-circle-outline"
      slot="start"
      ios="person-circle-outline"
      style="font-size: 4em"
    ></ion-icon>
  </div>
  <form (ngSubmit)="login()">
    <ion-item class="ion-margin-bottom">
      <ion-input
        [(ngModel)]="credenciales.username"
        label="Usuario"
        label-placement="floating"
        name="usuario"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input
        [(ngModel)]="credenciales.password"
        label="Contraseña"
        label-placement="floating"
        name="password"
        type="password"
      ></ion-input>
    </ion-item>

    <div class="ion-text-danger ion-margin-bottom" *ngIf="errorInicioSesion">
      No se ha podido iniciar sesión
    </div>

    <div class="ion-text-center">
      <ion-button expand="full" type="submit" class="custom-entrar"
        >Entrar</ion-button
      >
    </div>
    <div class="ion-text-center">
      <ion-button
        expand="full"
        (click)="openModalCliente()"
        class="custom-button"
        >Registrarse</ion-button
      >
    </div>
  </form>
  <div class="ion-text-center ion-margin-top">
    <ion-button
      size="small"
      (click)="openSolicitarRestablecimiento()"
      color="light"
      >¿Olvidaste tu contraseña?</ion-button
    >
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text class="text-center">
      <p class="mb-2">&copy; Order & Go</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
