<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Order & Go</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div
    style="display: flex; justify-content: center; align-items: center"
    class="mt-10 mb-10"
  >
    <img
      src="assets/icon/logo.png"
      alt="Logo"
      style="width: 200px; height: 200px"
    />
  </div>

  <div style="display: flex; justify-content: center; align-items: center">
    <ion-card style="width: 90%; max-width: 600px">
      <ion-card-content>
        <h1 style="text-align: center">Bienvenido/a</h1>
        <ion-button
          (click)="pedirEnLocal()"
          expand="full"
          class="ion-margin-top custom-mesa"
        >
          Pedir en el local
        </ion-button>
        <ion-button
          (click)="pedirADomicilio()"
          expand="full"
          class="ion-margin-top custom-domicilio"
        >
          Pedir a domicilio
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text class="text-center">
      <p class="mb-2">&copy; Order & Go</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
