<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Listado de mesas</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addMesa()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listado</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-tabla [mesas]="mesas"></app-tabla>
</ion-content>
