<!-- Aquí está la tabla donde se van a insetar los resultados -->
<table
  class="table table-bordered table-striped text-center table-light table-hover align-items-center mt-3"
>
  <!-- Encabezado de la tabla -->
  <thead class="table text-white bg-dark">
    <tr>
      <th scope="col">Titulo</th>
      <th scope="col">Director</th>
      <th scope="col">Genero</th>
      <th scope="col">Edad</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <!-- 
        Cuerpo de la tabla. Aquí es donde se van a insertar las peliculas
     -->
  <tbody>
    <tr
      *ngFor="
        let pelicula of peliculas
          | paginate : { itemsPerPage: 10, currentPage: page };
        let i = index
      "
    >
      <td>{{ pelicula.titulo }}</td>
      <td>{{ pelicula.director }}</td>
      <td>{{ pelicula.genero }}</td>
      <td>{{ pelicula.edad }}</td>

      <td>
        <!-- Enlace a ver -->
        <i
          [routerLink]="['..', pelicula.id]"
          class="btn btn-success bi bi-eye"
          style="margin-right: 5%"
        ></i>

        <!-- Enlace a la edición -->
        <i
          [routerLink]="['../editar', pelicula.id]"
          class="btn btn-warning bi bi-pencil"
          style="margin-right: 5%"
        ></i>

        <!-- Eliminar -->
        <i
          (click)="borrarPelicula(page * 10 - 10 + i)"
          class="btn btn-danger bi bi-trash"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls
    (pageChange)="page = $event"
    previousLabel=""
    nextLabel=""
  ></pagination-controls>
</div>
