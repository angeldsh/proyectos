<div class="container mt-5">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-4">
      <div class="text-center mb-3">
        <img src="assets/logo.png" alt="Logo" style="width: 35%" />
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            [(ngModel)]="credenciales.login"
            name="usuario"
            type="text"
            class="form-control"
            id="usuario"
            placeholder="Usuario"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            [(ngModel)]="credenciales.pass"
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
          />
        </div>
        <div class="mb-3">
          <span class="text-danger" *ngIf="errorInicioSesion"
            >No se ha podido iniciar sesión</span
          >
        </div>
        <div class="text-center">
          <button type="submit" name="submit" class="btn btn-dark">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
